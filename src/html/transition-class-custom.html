<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hello Vue</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.0/animate.min.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="transition-class-custom">
        <button @click="show=!show">
            Toggle render
        </button>
        <transition name="custom-classes-transition" enter-active-class="animate__animated animate__tada" leave-active-class="animate__animated animate__bounceOutRight">
            <p v-if="show">Hello Vue!</p>
        </transition>
    </div>
    <script src="../scripts/transition-class-custom.js"></script>
</body>

</html>
