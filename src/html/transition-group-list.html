<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hello Vue</title>
    <link href="../css/transition-group-list.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="transition-group-list">
        <button @click="add">Add</button>
        <button @click="remove">Remove</button>
        <transition-group name="list" tag="p">
            <span v-for="item in items" :key="item" class="list-item">
            {{item}}
        </span>
        </transition-group>
    </div>
    <script src="../scripts/transition-group-list.js"></script>
</body>

</html>
