<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hello Vue</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="model-select-dynamic">
        <select v-model="selected">
           <option v-for="option in options" :value="option.value">
               {{option.text}}
           </option>
        </select>
        <span>Selected:{{selected}}</span>
    </div>
    <script src="../scripts/model-select-dynamic.js"></script>
</body>

</html>
